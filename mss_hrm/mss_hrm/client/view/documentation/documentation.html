<template name="documentation">
    
<form action="" method="post" id="docs">

        </td>
	<td>
        <input id="check5" type="checkbox" {{isMyCheckboxChecked Salary_Slips}}>
        </td>
    </tr>
     <br/>
    <tr>
	<td>
        <h4>Passport Size Photographs 8 </h4>
       </td>
	<td>
        <input id="check6"  type="checkbox" {{isMyCheckboxChecked Photographs}}>
        </td>
    </tr>
    
    {{/each}}
    {{else}}
    {{> docform3}}
    {{/if}}

<table style="margin-left:46%;margin-top:-28%;">

        </td>
    </tr>
    <br/>

       <h4>Joining Report of New Employees</h4>
      </td>
	<td>
        <input id="check11"  type="checkbox" {{isMyCheckboxChecked Joining_Report}}>
      </td>
    </tr>
    <br/>
    <tr>
       <td>
       <h4>Code of Conduct and Ethical Standards</h4>
       </td>

       <input id="check12" type="checkbox" {{isMyCheckboxChecked Ethical_Standards}}>
        </td>
       </tr>
    <br/>
    <tr>
	<td>
        <h4>Employee Agreement</h4>
        </td>
	<td>
        <input id="check13" type="checkbox" {{isMyCheckboxChecked Employee_Agreement}}>
        </td>
    </tr>
    <br/>
    <tr>
	<td>
        <h4>Acknowledgement of Appointment Letter</h4>
        </td>
	<td>
        <input id="check14" type="checkbox" {{isMyCheckboxChecked Appointment_Letter}}>
        </td>
        </tr>
    {{/each }}
    {{else}}
    {{> docform2}}
    {{/if}}
    <br/>

        <div class="button">
   	<button class="btn btn-info btn" type="submit" id="submit" value="Submit" >
	    save

	</div>
