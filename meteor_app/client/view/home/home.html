<head>
  <title>HRM</title>
  
</head>
<body>
  <header>
   <div class="page-header1 text-center">
   <h2>Human Resource Management</h2>
  </div>
  </header>
<div style="clear:both"></div>

</body>


<template name="home">

 
  
  <div class="col-md-4">
    <div class="col-md-4"></div>
  </div>

    
     <div class="col-md-4">
      <form action="" method="post" id="homeform">
      <p class="page-header">Select Employee</p> 
      <div class="form-group">
      <select class="form-control" id="sel1" name="emp_id">
       <option selected="selected">---Select Employee--</option>
       {{#each emp}}
        <option value="{{id}}" >{{ this.username }}</option>
       {{/each}}
      </select>
      </div>
      <div>
        <button class="btn btn-info btn-lg" id="Intiate">
          <span class="glyphicon glyphicon-search"></span>
          Intiate Joining
        </button>
        <button class="btn btn-info btn-lg">
         <span class="glyphicon glyphicon-search"></span>
         Intiate Relieving
        </button>
      </div>
      </form>
     </div>
     <div class="row">
      <div class="col-md-3" style="margin-left:-58%;margin-top:17%;height:75%;">
     <p>
		<label for="search">
			<strong>Enter keyword to search </strong>
		</label>
		<input type="text" id="search" />
               
		
	</p>
      </div>
     </div>
     <!--{{>checkbox}}-->
     {{>table}}
     </template>
    <template name="checkbox">
    <div class="col-md-4"></div>
    
    
    
  <div class="container">  
  <label class="check">
   <input type="checkbox" value="">All
   <input type="checkbox" value="">Pending
   <input type="checkbox" value="">Complete
  </label>
  </div>
</template>
    <template name="table">

     	
      
        
     <!--{{> reactiveTable collection=collection fields=fields settings=settings}}-->
    
      {{#each pending_record}}{{emp_info}}{{/each}}
  
      <div class="col-md-4"></div>
 <table  class="table table-hover" id="tblData" style="width:84%;margin-left:8%;margin-top:1%;">
   <thead>
      <tr>
       <th>Employee ID</th>
       <th>Employee Name</th>
       <th>Pending Sections?</th>
       <th>status</th>
       <th>action</th>
      </tr>
    </thead>
    <tbody>
      
      {{#each data}}

     <tr class="{{emp_status id}}">
       
      <td>{{id}}</td>
      <td>{{username}}</td>
      <td>
        {{doc_status id}}
        <input type="hidden" value="{{id}}" id="values">
        <!--<button class="btn btn-primary" id="submit">View</button>-->
        
      </td>
      <td>{{getid id}}
        {{emp_status id}}
      </td>
      <td>
       
        <button class="btn btn-primary" id="action">View</button></td>
     
     </tr>
    
      {{/each}}
    
    </tbody>
  </table>
 <script>
  $(document).ready(function()
{  
	$('#search').keyup(function()
	{
		searchTable($(this).val());
	});
});

function searchTable(inputVal)
{

	var table = $('#tblData');
	table.find('tr').each(function(index, row)
	{
		var allCells = $(row).find('td');
		if(allCells.length > 0)
		{
			var found = false;
			allCells.each(function(index, td)
			{
				var regExp = new RegExp(inputVal, 'i');
				if(regExp.test($(td).text()))
				{
					found = true;
					return false;
				}
			});
			if(found == true)$(row).show();else $(row).hide();
		}
	});
}



 </script>
</template>
